<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Mono:wght@500&display=swap" rel="stylesheet">
</head>
<body>

<div class="center">
    <div class="content">
        <div class="calculator">
            
            <div class="wynik">
                <p class="output">0</p>
            </div>
            <section class="calc-buttons">
                <div class="row">
                    <button class="button delete">C</button>
                    <button class="button">BSP</button>
                    <button class="button dzielenie orange">/</button>
                </div>
                <div class="row">
                    <button class="button">7</button>
                    <button class="button">8</button>
                    <button class="button">9</button>
                    <button class="button mnozenie orange">x</button>
                </div>
                <div class="row">
                    <button class="button">4</button>
                    <button class="button">5</button>
                    <button class="button">6</button>
                    <button class="button odejmowanie orange">-</button>
                </div>
                <div class="row">
                    <button class="button">1</button>
                    <button class="button">2</button>
                    <button class="button">3</button>
                    <button class="button dodawanie orange">+</button>
                </div> 
                <div class="row">
                    <button class="button zero">0</button>
                    <button class="button rownaSie orange">=</button>
                </div> 
            </section>
       </div>
    </div>
</div>


<script src="./script.js"></script>
</body>
</html>
